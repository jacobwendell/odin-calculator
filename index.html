<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Odin Calculator</h1>
        <div id="calculator">
            <div id="upper-display"></div>
            <div id="display"></div>
            <div class="button-holder">
                <div class="buttons row-1">
                    <button class="button" id="auto-clear">AC</button>
                    <button class="button" id="clear">C</button>
                    <button class="button operator-button" id="modulo">%</button>
                    <button class="button operator-button" id="divide">รท</button>
                </div>
                <div class="buttons row-2">
                    <button class="button num-button" id="7">7</button>
                    <button class="button num-button"  id="8">8</button>
                    <button class="button num-button" id="9">9</button>
                    <button class="button operator-button" id="addition">+</button>
                </div>
                <div class="buttons row-3">
                    <button class="button num-button" id="4">4</button>
                    <button class="button num-button" id="5">5</button>
                    <button class="button num-button" id="6">6</button>
                    <button class="button operator-button" id="subtraction">-</button>
                </div>
                <div class="buttons row-4">
                    <button class="button num-button" id="1">1</button>
                    <button class="button num-button" id="2">2</button>
                    <button class="button num-button" id="3">3</button>
                    <button class="button operator-button" id="multiplication">x</button>
                </div>
                <div class="buttons row-5">
                    <button class="button num-button" id="0">0</button>
                    <button class="button" id="decimal">.</button>
                    <button class="button" id="equals">=</button>
                </div>
            </div>
        </div>
        <footer>Made by <a href="https://github.com/jacobwendell">LumpNote / Jacob Wendell</a></footer>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
